[alembic]
script_location = alembic
sqlalchemy.url = postgresql://username:password@localhost/dbname
# This is the database URL for your PostgreSQL database. Replace username, password, and dbname with your actual database credentials.

# Logging configuration
log_file = alembic.log
log_level = INFO

# Migration settings
# You can set the following options to customize the behavior of Alembic
# version_locations = alembic/versions
# include_object = my_include_object
# process_bind_param = my_process_bind_param
# process_result_value = my_process_result_value

# Uncomment and set the following if you want to use a specific migration template
# migration_template = my_template.py.mako

# Additional options can be added as needed.